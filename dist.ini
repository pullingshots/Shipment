name                   = Shipment
author                 = Andrew Baerg <baergaj@cpan.org>
license                = Perl_5
copyright_holder       = Andrew Baerg
copyright_year         = 2016
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[ExtraTests]
[ExecDir]
dir = bin
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[PodWeaver]
;[SurgicalPodWeaver]
[PkgVersion]
[OurPkgVersion]
[Git::NextVersion]
first version = 0.1
[PruneFiles]
filenames = dist.ini
filenames = accounts
filenames = TODO
match = ^perlcritic.pl
match = ^perlcritic*
match = ^wsdl-files
match = ^soap-wsdl-src
match = ^Shipment.kpf
[Run::AfterBuild]
run = perl perltidy.pl %s
[AutoPrereqs]
skip = ^SOAP::WSDL
[Prereqs]
Date::Parse = 0
Net::HTTP = 6.01
[@Git]
